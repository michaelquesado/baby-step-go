<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>
                <td>Game</td>
                <td>Release Date</td>
            </th>
        </thead>
        <tbody>
            {{ range . }}
                <tr>
                    <td>{{.Name | Upper }}</td>
                    <td>{{.ReleaseDate}}</td>
                </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
